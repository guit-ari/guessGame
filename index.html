<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="guess.css" />
    <link href="http://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Play with me</title>
  </head>
  <body id="body">
    <header>
      <div>
        <input id="login" type="text" /> <button id="loginBtn">login</button>
        <span id="user" style="display: none"></span>
        <button id="logoutBtn" style="display: none">logout</button>
      </div>

      <h1>Guess My Number!</h1>
      <p class="navBar">Between 1 and 20</p>
      <hr />
      <!--<div class="question-mark">?</div>-->
    </header>
    <main>
      <div class="container">
        <div class="left">
          <input id="input-number" type="number" min="0" max="20" value="0" />
          <button id="check">Check!</button>
        </div>
        <div class="right">
          <p id="text">Start guessing...</p>
          <p>Score :<span id="score"> 10</span></p>
          <p>Highscore :<span id="highscore"> 0</span></p>
        </div>
      </div>
    </main>

    <script src="guess.js"></script>
  </body>
</html>
